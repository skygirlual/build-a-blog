{% extends "base.html" %}

{% block content %}

<h1>{{post.title}}</h1>
    <hr />
        <ul>
            
            <p>
            <h2>
            <a href="/post/{{post.id}}"> {{post.title}}</a> 
            </h2>
            <li>{{post.body}}</li>
            <hr />
            </p>
            
        </ul>

<nav>
    <a href="/post/{{post.id-1}}">Previous</a> |
    <a href="/blog">All</a> |
    <a href="/post/{{post.id+1}}">Next</a> |
</nav> 

{% endblock %}
